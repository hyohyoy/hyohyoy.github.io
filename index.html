     .quiz-col .answer-box span.correct-answer input[type="radio"] + label::before{content:''; position:absolute; left:2rem; top:.6rem; width:0; height:0; border-bottom:.5rem solid #17C624; border-top:.5rem solid transparent; border-left:.5rem solid #17C624; border-right:.5rem solid transparent; transform:rotate(180deg);}

    <section class="landing gnb-none">
      <div class="quiz-col">
        <div class="inner-col">

                </div>

            </div>
          <div class="quiz-box">
            <em>Question <span id="questionNum"></span></em>
            <strong id="question"></strong>
            <div class="answer-box" id="answerBox"></div>
          </div>
        </div>
      </div>
      <div class="fixed-box">
        <button type="button" class="btn-answer check-answer">정답 확인하기</button>
      </div>
    </section>

    <script type="text/javascript">
        const quizData = [
            {
                question: "희재의 생년월일은 언제일까요?",
                choices: ["1995/06/09", "1995/10/03", "1997/06/09", "1997/10/03"],
                answer: 0
            },
            {
                question: "희재의 공식데뷔일은 언제일까요?",
                choices: ["2020/03/10","2020/03/11", "2020/03/12","2020/03/13"],
                answer: 2
            },
            {
                question: "희재 이름의 한자와 훈음은 무엇일까요?",
                choices: ["喜渽(기쁠 희 맑을 재)","熙栽(빛날 희 심을 재)", "喜栽(기쁠 희 심을 재)", "熙渽(빛날 희 맑을 재)"],
                answer: 1
            },
            {
                question: "희재의 첫 정규앨범인 '희재'에 수록되지 않은 곡은?",
                choices: ["따라따라와", "꽃이 필때 그대에게 가겠소", "당신만이", "풍악"],
                answer: 0
            },
            {
                question: `별 그대 가사 중 빈칸에 들어갈 가사는? 어두운 밤이 지나도 별은 아직 거기 있네요 () 내겐 너무 좋았습니다`,
                choices: ["사나운 바람도 불던 날도","우리 함께 오른 그 언덕길이", "나만을 밝혀주는 그대라는 별","따뜻하게 내 이름 불러준 당신"],
                answer: 1
            },
            {
                question: "희재가 고른 밸런스 게임 보기는?",
                choices: ["낮에 단둘이 이성친구와 술 마시는 애인", "밤에 단둘이 이성친구와 커피 마시는 애인"],
                answer: 1
            },
            {
                question: "희재의 팬콘서트 ‘별, 그대’ 서울 앵콜 콘서트 중 앵콜로 부른 마지막 곡은?",
                choices: ["잊지 말아요","나는 남자다", "너를 만나서", "어느 멋진 날"],
                answer: 3
            },
            {
                question: "희재가 다섯 글자로 표현한 희랑별은?",
                choices: ["나의 전부야", "나의 자랑들", "나의 모든 것", "영원히 함께"],
                answer: 0
            },
            {
                question: "희재가 좋아하는 날씨는?",
                choices: ["구름 한점없이 맑은 날","비가 주륵주륵 오는 날", "펑펑 눈이 오는 날","날이 흐려 시원한 날"],
                answer: 1
            },
            {
                question: "희재가 고등학생 때 출연한 전국노래자랑 지역은?",
                choices: ["팔도명물총집합편","울산 중구 편", "경북 구미 편", "서울 성동구 편"],
                answer: 3
            },
        ];


    $(function(){
        let progressBar = document.querySelector('.progress');
        let prgressValue = 0;
        
        let answer = 0;  
        let correctCount = 0;
        let questionNum = document.querySelector('#questionNum')
        let question = document.querySelector('#question');
        let answerBox = document.querySelector('#answerBox');
        let btnAnswer  = document.querySelector('.btn-answer');

        btnAnswer.disabled = true;
        question.innerHTML = quizData[0].question;
        questionNum.textContent = answer + 1;
        document.querySelector('#totalQuestion').textContent = quizData.length;
        document.querySelector('#remainQuestion').textContent = quizData.length - answer;
        
        for(let i = 0; i<quizData[0].choices.length; i++) {
            answerBox.innerHTML += '<span class="form-check"><input class="form-check-input" type="radio" name="question" id="question-'+i+'"><label for="question-'+i+'">'+quizData[0].choices[i]+'</label></span>';
            
            if(quizData[0].choices[i] === quizData[0].answer){
                alert('lkj')
            }
            // console.log(quizData[0].answer)
        }


    
        let inputRadio = document.querySelectorAll('input[type=radio][name=question]');
        inputRadio.forEach(radio => radio.addEventListener('change', () => {
            const formCheck = radio.closest('.form-check');
            btnAnswer.disabled = false; 
            btnAnswer.classList.add('active');
            btnAnswer.textContent  = '다음문제를 풀어보세요';
            inputRadio.forEach(radio => radio.disabled = true);

            let selectedIndex = Array.from(inputRadio).findIndex(radio => radio.checked);

            if (selectedIndex === quizData[answer].answer) {
                formCheck.classList.add('correct');
                document.querySelector('.btn-answer').classList.add('correct-active');
                correctCount++;
            } else {
                formCheck.classList.add('wrong');
                document.querySelectorAll('.form-check')[quizData[answer].answer].classList.add('correct-answer');
            }
        }));
        

        btnAnswer.addEventListener('click',function(){
            if (!document.querySelector('input[name=question]:checked')) {
                return;
            }

            answer ++;
            answerBox.innerHTML = '';

            if (answer === quizData.length) {
                document.querySelector('.quiz-box').innerHTML = '';
                document.querySelector('.quiz-box').innerHTML += '<p>문제 풀이 완료</p>'
                btnAnswer.textContent = '문제 풀이 완료'
                document.querySelector('#remainQuestion').textContent = 0;
                document.querySelector('.btn-answer').classList.remove('correct-active');
               
                alert(`총 ${quizData.length}문제 중 ${correctCount}문제를 맞췄습니다!`);

                return;
            }

            questionNum.textContent = answer + 1;

            question.innerHTML = quizData[answer].question;
            document.querySelector('#remainQuestion').textContent = quizData.length - answer;

            for(let i = 0; i<quizData[answer].choices.length; i++) {
                answerBox.innerHTML += '<span class="form-check"><input class="form-check-input" type="radio" name="question" id="question-'+i+'"><label for="question-'+i+'">'+quizData[answer].choices[i]+'</label></span>';
            }

            inputRadio = document.querySelectorAll('input[type=radio][name=question]');
            inputRadio.forEach(radio => radio.addEventListener('change', () => {
                document.querySelector('.btn-answer').classList.add('active')
                btnAnswer.textContent  = '다음문제를 풀어보세요';
                const formCheck = radio.closest('.form-check');
                document.querySelector('.btn-answer').classList.add('active');
                inputRadio.forEach(radio => radio.disabled = true);

                let selectedIndex = Array.from(inputRadio).findIndex(radio => radio.checked);

                if (selectedIndex === quizData[answer].answer) {
                    formCheck.classList.add('correct');
                    document.querySelector('.btn-answer').classList.add('correct-active');
                    correctCount++;
                } else {
                    formCheck.classList.add('wrong');
                    document.querySelectorAll('.form-check')[quizData[answer].answer].classList.add('correct-answer');
                }
            }));

            btnAnswer.textContent  = '정답 확인하기';
            document.querySelector('.btn-answer').classList.remove('correct-active');
            document.querySelector('.btn-answer').classList.remove('active');

            progressValue = answer / (quizData.length - 1) * 100;
            progressBar.style.width = progressValue + '%';
            
        });

    })
     
    </script>
